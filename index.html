<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
    <div class="book-container">
        <h2>The Post Office</h2>
        <h5>Rabindra Nath Tagore</h5>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Culpa vero cumque quisquam, fuga ea exercitationem aperiam voluptatum! Maiores eaque dolor veritatis, praesentium quae, ex itaque recusandae at fugiat fuga blanditiis!</p>
        <button onclick="deletebook(event)">Delete</button>
    </div>
   
  </div>
  <div class="popup-overlay"></div>
  <div class="popup-box">
    <h2>Add Book</h2>
    <form>
        <input type="text" placeholder="Book Title" id="book-title-input">
        <input type="text" placeholder="Book Author" id="book-author-input">
        <textarea placeholder="Short Description" id="book-description-input"></textarea>
        <button id="add-book">ADD</button>
        <button id="cancel-popup">CANCEL</button>
    </form>
  </div>
    <button class="add-button" id="add-popup-button">+</button>
    <script src="script.js"></script>
</body>
</html>
